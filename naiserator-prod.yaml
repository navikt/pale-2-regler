apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pale-2-regler
  namespace: default
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  vault:
    enabled: true
    paths:
      - kvPath: /azuread/data/prod/creds/pale-2-regler
        mountPath: /secrets/azuread/pale-2-regler
      - kvPath: /kv/prod/fss/pale-2-regler/default
        mountPath: /secrets/default
      - kvPath: serviceuser/data/prod/srvpale2rule
        mountPath: /secrets/serviceuser
  webproxy: true
  ingresses:
    - "https://pale-2-regler.nais.adeo.local"
  env:
    - name: HELSENETTPROXY_ID
      value: TBA
    - name: AADACCESSTOKEN_URL
      value: https://login.microsoftonline.com/navq.onmicrosoft.com/oauth2/token