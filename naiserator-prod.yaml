apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pale-2-regler
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  azure:
    application:
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: pale-2
          namespace: teamsykmelding
          cluster: prod-fss
  vault:
    enabled: false
  webproxy: true
  ingresses:
    - "https://pale-2-regler.intern.nav.no"
  env:
    - name: HELSENETT_ENDPOINT_URL
      value: https://syfohelsenettproxy.prod-fss-pub.nais.io
    - name: HELSENETT_SCOPE
      value: api://prod-fss.teamsykmelding.syfohelsenettproxy/.default
    - name: LEGE_SUSPENSJON_PROXY_ENDPOINT_URL
      value: https://smgcp-proxy.prod-fss-pub.nais.io
    - name: LEGE_SUSPENSJON_PROXY_SCOPE
      value: api://prod-fss.teamsykmelding.smgcp-proxy/.default