apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pale-2-regler
  namespace: default
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  webproxy: true
  ingresses:
    - "https://pale-2-regler.nais.preprod.local"
env:
  - name: HELSENETTPROXY_ID
    value: c18eba24-f676-47db-9a97-3c66e9304aee
  - name: AADACCESSTOKEN_URL
    value: https://login.microsoftonline.com/navq.onmicrosoft.com/oauth2/token